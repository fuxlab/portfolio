<nav class="relative flex flex-wrap items-center justify-between px-2 py-3 mb-3">
  <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
    <div class="w-full relative flex justify-between lg:w-auto  px-4 lg:static lg:block lg:justify-start">
      <a
        class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-black"
        href="{{site.baseurl}}/">
          <img class="h-6 w-6 rounded-full object-cover mx-auto" src="{{site.baseurl}}/assets/img/{{site.author-image}}" />
      </a>
      <button
        class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
        type="button"
        onclick="toggleNavbar('navbar')">
        <span class="sr-only">Open menu</span>
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <div class="lg:flex flex-grow items-center hidden" id="navbar">
      <ul class="flex flex-col lg:flex-row list-none ml-auto">
        {% for link in site.nav-menu %}
        <li class="nav-item">
          <a
            class="px-3 py-2 flex items-center text-xs mx-auto uppercase font-bold leading-snug w-full text-black hover:opacity-75"
            href="{{site.baseurl}}/{{link.permalink}}">
            
            <span class="text-center w-full block">
              {{link.text}}
            </span>

          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
