---
layout: default
---
{% if site.show-nav-menu %}
  {% include nav.html%}
{% endif %}

<div class="px-4 pt-4 prose prose-{{site.theme-color}} m-auto">
  <h1 class="text-center mt-6 mb-6">{{ page.title }}</h1>
  <div class="text-center">
    {% if page.tags.size !=0 %}
      <i class="text-xs fas fa-tags"></i>
    {% for tag in page.tags %}
      <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-600">
        <a class="!no-underline" href="{{site.baseurl}}/tag#{{ tag }}">{{ tag }}</a>
      </div>
    {% endfor %}
    {% endif %}
  </div>
  
  <div class="font-serif text-lg tracking-tight font-light leading-8">
    {{content}}
  </div>
</div>

{% include footer.html %}
