---
layout: default
---
{% if site.show-nav-menu %}
  {% include nav.html%}
{% endif %}

<div class="py-12 px-4 lg:flex lg:items-center lg:justify-between">
  <h2 class="text-3xl font-bold tracking-tight text-gray-900 md:text-4xl">
    <a href="{{site.baseurl}}/products" class="block text-green-600">
      Product
    </a>
    <span class="block">
      {{ page.title }}
    </span>
  </h2>
  {% if page.cta_text %}
  <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0">
    <div class="inline-flex rounded-md">
      <a href="{{ page.cta_link }}" class="inline-flex items-center justify-center rounded-3xl border border-transparent bg-black px-5 py-3 text-base font-medium text-white hover:bg-green-600">
        {{ page.cta_text }}
      </a>
    </div>
  </div>
  {% endif %}
</div>

<div class="container mx-auto">
  <div class="grid-cols-3 bg-white space-y-0 grid sm:gap-3 md:gap-3 grid-rows-3">
    <div class="w-full col-span-2 row-span-2 ">
        <div class="group block w-full aspect-w-3 aspect-h-2 bg-gray-100 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-gray-100 focus-within:ring-indigo-500 overflow-hidden">
        <img src="{{site.baseurl}}{{page.image1}}"
          alt=""
          class="!m-0 object-cover pointer-events-none group-hover:opacity-75">
      </div>
    </div>
    <div class="w-full">
      <div class="group block w-full aspect-w-3 aspect-h-2 bg-gray-100 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-gray-100 focus-within:ring-indigo-500 overflow-hidden">
        <img src="{{site.baseurl}}{{page.image1}}"
          alt=""
          class="!m-0 object-none object-left-top pointer-events-none group-hover:opacity-75">
      </div>
    </div>
    <div class="w-full">
      <div class="group block w-full aspect-w-3 aspect-h-2 bg-gray-100 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-gray-100 focus-within:ring-indigo-500 overflow-hidden">
        <img src="{{site.baseurl}}{{page.image1}}"
          alt=""
          class="!m-0 object-none object-right-top pointer-events-none group-hover:opacity-75">
      </div>
    </div>
    <div class="w-full">
      <div class="group block w-full aspect-w-3 aspect-h-2 bg-gray-100 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-gray-100 focus-within:ring-indigo-500 overflow-hidden">
        <img src="{{site.baseurl}}{{page.image1}}"
          alt=""
          class="!m-0 object-none object-left-bottom pointer-events-none group-hover:opacity-75">
      </div>
    </div>
    <div class="w-full">
      <div class="group block w-full aspect-w-3 aspect-h-2 bg-gray-100 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-gray-100 focus-within:ring-indigo-500 overflow-hidden">
        <img src="{{site.baseurl}}{{page.image1}}"
          alt=""
          class="!m-0 object-none object-right-bottom pointer-events-none group-hover:opacity-75">
      </div>
    </div>

      <div class="group block w-full aspect-w-3 aspect-h-2 bg-gray-100 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-gray-100 focus-within:ring-indigo-500 overflow-hidden">
        <img src="{{site.baseurl}}{{page.image1}}"
          alt=""
          class="!m-0 object-none object-center pointer-events-none group-hover:opacity-75">

    </div>
  </div>
</div>
